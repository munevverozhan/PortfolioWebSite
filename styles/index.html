<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&family=Inter:wght@400;700&family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fa5fb55e68.js" crossorigin="anonymous"></script>
</head>

<body class="main-content">
    <header class="section sec1 header active" id="home">
        <i class="fa-brands fa-instagram"></i>
    </header>
    <main class="main">
        <section class="section sec2 about" id="about">About</section>
        <section class="section sec3 portfolio" id="portfolio">Portolio</section>
        <section class="section sec4 blogs" id="blogs">Blogs</section>
        <section class="section sec5 contact" id="contact">Content</section>
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-4 " data-id="blogs">
            <i class="fa-brands fa-medium"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fa-regular fa-address-book"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
